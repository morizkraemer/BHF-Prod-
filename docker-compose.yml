services:
  api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:3001:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgres://produktionstool:produktionstool@postgres:5432/produktionstool
      STORAGE_PATH: /app/storage
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', r => { r.resume(); process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));\""]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s

  db-viewer:
    build:
      context: .
      dockerfile: apps/db-viewer/Dockerfile
    ports:
      - "0.0.0.0:8082:80"
    depends_on:
      api:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: produktionstool
      POSTGRES_PASSWORD: produktionstool
      POSTGRES_DB: produktionstool
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U produktionstool -d produktionstool"]
      interval: 2s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  storage_data:
