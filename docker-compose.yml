services:
  api:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgres://produktionstool:produktionstool@postgres:5432/produktionstool
      STORAGE_PATH: /app/storage
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: produktionstool
      POSTGRES_PASSWORD: produktionstool
      POSTGRES_DB: produktionstool
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U produktionstool -d produktionstool"]
      interval: 2s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  storage_data:
